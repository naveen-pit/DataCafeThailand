<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .links line {
        stroke: #999;
        stroke-opacity: 0.6;
    }

    /*.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}*/
</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
<div id="menu" class="col-md-12">
    <h1>Network</h1>
    <select id="dataset" class="selectpicker">
        <option disabled selected value> -- select dataset -- </option>
        <option value="datatop5 cat12345.json">top5_all</option>
        <option value="datatop5 cat13.json">top5 brands-artists</option>
        <option value="datatop5 cat3.json">top5 artists</option>
        <option value="data_0.json">all</option>
        <option value="data_1.json">1perent</option>
    </select>
    <form id="radioNameEncoding">
        <br> node size encoding
        <label class="radio-inline"></label>
        <input type="radio" name="nodeEncoding" id="radioNone" value="none" checked="checked">None</label>
        <label class="radio-inline"></label>
        <input type="radio" name="nodeEncoding" id="radioDegree" value="degree">Degree</label>
        <label class="radio-inline"></label>
        <input type="radio" name="nodeEncoding" id="radioBetweenness" value="betweenness">Betweenness</label>
        <label class="radio-inline"></label>
        <input type="radio" name="nodeEncoding" id="radioCloseness" value="closeness">Closeness</label>
        <label class="radio-inline"></label>
        <input type="radio" name="nodeEncoding" id="radioEigenvector" value="eigenvector">Eigenvector</label>
    </form>
    <form id="radioColorEncoding">
        <br> Color encoding
        <label class="radio-inline">
            <input type="radio" name="nodeColorEncoding" id="radioPartition" value="partition" checked="checked">partition</label>
        <label class="radio-inline">
            <input type="radio" name="nodeColorEncoding" id="radioCategory" value="group">category</label>
    </form>
    <select class="selectpicker" data-live-search="true" id="nodeSelector" title="-- select page --">
    </select>
</div>
<div id="leftPane" class="col-md-4">
    <div id="networkStructure">
        <svg width="640" height="500" id="svg"></svg>
    </div>
    
</div>
<div id="rightPane" class="col-md-8">
    <svg id="barchart"></svg>
</div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
    var factor = 100
    var RADIUS = 6.5

    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var color = d3.scaleOrdinal(d3.schemeCategory10);
    var colorEncoding = "partition"
    var isNodeClicked = false;
    var nodeIdClicked;
    var nodeList;
    var edgeList;
    var pageScore;
    var simulation;
    var category = ['brand', 'media', 'artist'];
    $('#dataset')
        .on("change", function () {
            var dataset = document.getElementById("dataset")
            var filePath = dataset.options[dataset.selectedIndex].value;
            document.getElementById("radioNone").checked = true;
            document.getElementById("radioPartition").checked = true;
            colorEncoding = "partition"
            isNodeClicked = false;
            nodeIdClicked = "";
            loadDataSet(filePath)
        });
    $("input[name='nodeColorEncoding']").on("change", function () {
        colorEncoding = this.value;
        highlightNode(nodeIdClicked);
    });
    $('#nodeSelector')
        .on("change", function () {
            isNodeClicked = true;
            var nodeSelector = document.getElementById("nodeSelector")
            highlightNode(nodeSelector.options[nodeSelector.selectedIndex].value);
            document.getElementById("barchart").innerHTML="";
            updateBarChart(nodeSelector.options[nodeSelector.selectedIndex].value)
        });
    $("input[name='nodeEncoding']").on("change", function () {
        var attribute = this.value;
        var nodes = d3.selectAll("circle")
            .transition()
            .delay(0)
            .duration(200)
            .attr("r", function (d) {
                if (attribute == "none") {
                    return RADIUS;
                }
                return RADIUS + (factor * d[attribute]);
            });

        nodes.each(function (d, i) {
            d3.select(this).select("title")
                .text(function (d) {
                    if (attribute == "none") {
                        return d.name;
                    }
                    return d.name + ' ' + attribute + '=' + d[attribute];
                });
        })
        simulation
            .force("collide", d3.forceCollide().radius(function (d) {
                if (attribute == "none") {
                    return RADIUS + 0.5;
                }
                return RADIUS + (factor * d[attribute]) + 0.5;
            }).iterations(5))
        simulation.alphaTarget(0.3).restart();


    });
    function loadDataSet(filePath) {
        document.getElementById("svg").innerHTML = '';
        document.getElementById("barchart").innerHTML="";
        simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(function (d) { return d.id; }))
            .force("forceX", d3.forceX().strength(.1).x(width * .5))
            .force("forceY", d3.forceY().strength(.1).y(height * .5))
            .force("charge", d3.forceManyBody().strength(-40))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collide", d3.forceCollide().radius(function (d) {
                return RADIUS + 0.5;
            }).iterations(5))
        d3.json(filePath, function (error, graph) {
            if (error) throw error;
            pageScore = graph['page_score'];
            nodeList = graph['nodes'];
            edgeList = graph['links'];
            //generate option for nodeSelector
            $('#nodeSelector').empty()
            for (var i = 0; i < nodeList.length; i++) {
                $('#nodeSelector').append('<option value="' + nodeList[i]["id"] + '">' + nodeList[i]["name"] + '</option>');
            }

            $('#nodeSelector').selectpicker("refresh");
            $('#nodeSelector').selectpicker('val', null);
            var link = svg.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(graph.links)
                .enter().append("line")
                .attr("stroke-width", function (d) { return Math.sqrt(d.value); });

            var node = svg.append("g")
                .attr("class", "nodes")
                .selectAll("circle")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("class", function (d) { return "nodes name" + d.name + " id" + d.id })
                .attr("r", function (d) { return RADIUS; })
                .attr("fill", function (d) {
                    // switch (d.group){
                    //     case 1: return "#1f77b4";
                    //     case 2: return "#ff7f0e"
                    //     case 3: return "#2ca02c"
                    //     default: return "#ff7f0e"
                    // }
                    return color(d[colorEncoding]);
                })
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended))
                .on("click", function (d) {
                    if (d["id"] == nodeIdClicked) {
                        isNodeClicked = !isNodeClicked;
                    }
                    else {
                        isNodeClicked = true;
                    }
                    highlightNode(d["id"]);
                    updateBarChart(d["id"]);
                });;

            node.append("title")
                .text(function (d) { return d.name });

            simulation
                .nodes(graph.nodes)
                .on("tick", ticked);

            simulation.force("link")
                .links(graph.links);

            function ticked() {
                link
                    .attr("x1", function (d) { return d.source.x; })
                    .attr("y1", function (d) { return d.source.y; })
                    .attr("x2", function (d) { return d.target.x; })
                    .attr("y2", function (d) { return d.target.y; });

                node
                    .attr("cx", function (d) { return d.x; })
                    .attr("cy", function (d) { return d.y; });
            }
        });
    }
    function highlightNode(pageID) {
        if (isNodeClicked) {
            nodeIdClicked = pageID;
            d3.selectAll("circle")
                .attr("fill", "#e6f2ff")
                .attr("stroke", null)
                .attr("stroke-width", null)
                .attr("stroke-dasharray",null);
            d3.select("circle.id" + pageID)
                .attr("fill", function (d) {
                    return color(d[colorEncoding]);
                })
                .attr("stroke", "black")
                .attr("stroke-width", "3")
            for(var i=0;i<category.length;i++){
                cat = pageScore[pageID][category[i]];
                for (var j=0;j<cat.length;j++){
                    var connectedPageID = cat[j][1];
                    d3.select("circle.id"+connectedPageID)
                    .attr("stroke", "black")
                    .attr("stroke-width", "3")
                    .attr("stroke-dasharray","3,3")
                }
            }
            for (var i = 0; i < edgeList.length; i++) {
                var connectedPageID;
                if (edgeList[i]["source"]["id"] == pageID) {
                    connectedPageID = edgeList[i]["target"]["id"];
                }
                else if (edgeList[i]["target"]["id"] == pageID) {
                    connectedPageID = edgeList[i]["source"]["id"];
                }
                d3.select("circle.id" + connectedPageID)
                    .attr("fill", function (d) {
                        return color(d[colorEncoding]);
                    });
            }
            $('#nodeSelector').selectpicker('val', pageID);
        }
        else {
            nodeIdClicked = "";
            d3.selectAll("circle")
                .attr("fill", function (d) {
                    return color(d[colorEncoding]);
                })
                .attr("stroke", null)
                .attr("stroke-width", null);
            $('#nodeSelector').selectpicker('val', null);
        }
    }
    function updateBarChart(pageID) {
        document.getElementById("barchart").innerHTML="";
        drawBarChart(pageID);
    }
    function drawBarChart(pageID){
        var data = generateDataForBarChart(pageID);
            var margin = {
                top: 20,
                right: 20,
                bottom: 150,
                left: 70
            },
                width = 800 - margin.left - margin.right,
                height = 360 - margin.top - margin.bottom;
            var color = {
                brand: '#4A7B9D',
                media: '#54577C',
                artist: '#ED6A5A'
            };
            var barPadding = 40;
            var rangeBands = [];
            var cummulative = 0;
            data.forEach(function (val, i) {
                val.cummulative = cummulative;
                cummulative += val.values.length;
                val.values.forEach(function (values) {
                    values.parentKey = val.key;
                    rangeBands.push(i);
                })
            });

            var x_category = d3.scaleLinear()
                .range([0, width]);


            var x_defect = d3.scaleBand().domain(rangeBands).range([0, width]).padding([0.1]);
            var x_category_domain = x_defect.bandwidth() * rangeBands.length;
            x_category.domain([0, x_category_domain]);


            var y = d3.scaleLinear()
                .range([height, 0]);

            y.domain([0, d3.max(data, function (cat) {
                return d3.max(cat.values, function (def) {
                    return def.value;
                });
            })]);

            var category_axis = d3.axisBottom(x_category);
            var yAxis = d3.axisLeft(y).tickFormat(d3.format(".2s"));
            var svg = d3.select("svg#barchart")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .style('background-color', 'EFEFEF')
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Value");

            var category_g = svg.selectAll(".category")
                .data(data)
                .enter().append("g")
                .attr("class", function (d) {
                    return 'category category-' + d.key;
                })
                .attr("transform", function (d) {
                    return "translate(" + x_category((d.cummulative * x_defect.bandwidth())) + ",0)";
                })
                .attr("fill", function (d) {
                    return color[d.key];
                });

            var category_label = category_g.selectAll(".category-label")
                .data(function (d) {
                    return [d];
                })
                .enter().append("text")
                .attr("class", function (d) {
                    return 'category-label category-label-' + d.key;
                })
                .attr("transform", function (d) {
                    var x_label = x_category((d.values.length * x_defect.bandwidth() + barPadding) / 2);
                    var y_label = 0;
                    return "translate(" + x_label + "," + y_label + ")";
                })
                .text(function (d) {
                    return d.key;
                })
                .attr('text-anchor', 'middle');

            var defect_g = category_g.selectAll(".defect")
                .data(function (d) {
                    return d.values;
                })
                .enter().append("g")
                .attr("class", function (d) {
                    return 'defect defect-' + d.key;
                })
                .attr("transform", function (d, i) {
                    return "translate(" + x_category((i * x_defect.bandwidth())) + ",0)";
                });

            var defect_label = defect_g.selectAll(".defect-label")
                .data(function (d) {
                    return [d];
                })
                .enter().append("text")
                .attr("class", function (d) {
                    return 'defect-label defect-label-' + d.key;
                })
                .attr("transform", function (d) {
                    var x_label = x_category((x_defect.bandwidth() + barPadding) / 2);
                    var y_label = height+10;
                    return "translate(" + x_label + "," + y_label + "),rotate(-60)";
                })
                .text(function (d) {
                    return d.key;
                })
                .attr('text-anchor', 'end');


            var rects = defect_g.selectAll('.rect')
                .data(function (d) {
                    return [d];
                })
                .enter()
                .append("rect")
                
                .attr("class", "rect")
                .attr("width", x_category(x_defect.bandwidth() - barPadding))
                .attr("x", function (d) {
                    return x_category(barPadding);
                })
                .attr("y", function (d) {
                    return height;
                })
                .attr("height",0)
                .transition()
                .duration(1000)
                .attr("y", function (d) {
                    return y(d.value);
                })
                .attr("height", function (d) {
                    return height - y(d.value);
                });
    }
    function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }
    function generateDataForBarChart(pageID) {
        var data = []
        for (var i = 0; i < category.length; i++) {
            var cat = pageScore[pageID][category[i]];
            var dataInCat = { 'key': category[i], 'values': [] };
            for (var j = 0; j < cat.length; j++) {
                var score = cat[j][0];
                var connectedPageID = cat[j][1];
                var connectedPageName = cat[j][2]
                dataInCat['values'].push({ 'key': connectedPageName, 'value': score })
            }
            data.push(dataInCat)
        }
        return data;
    }
</script>
